{{define "content"}}

<div class="col-8">
	<br>
	<h6 style="color: hsl(0, 0%, 100%);">Here's your hilarious joke</h6>

	<br>
	{{if .CurrentJoke.Content }}
	<div class="card">
		<div class="card-body" style="background-color: hsl(278 73% 19%)">
			<span style="color: hsl(0, 0%, 100%)">{{.CurrentJoke.Content}}</span>

			<p>
			<!--<a href="#">Permalink</a>-->

			<!-- <form action="/jokes/{{.CurrentJoke.ID}}" method="post"> -->
			<form hx-post="/jokes/{{.CurrentJoke.ID}}" 
				hx-target="#content" 
				hx-push-url="/jokes"
				>
						<input type="hidden" name="_method" value="delete">
						<input class="btn btn-primary" type="submit" value="Remove">
			</form>
		</div>
		{{end}}
	</div>
</div>
{{end}}
